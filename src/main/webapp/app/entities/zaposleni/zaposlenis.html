<div>
    <h2>Zaposlenis</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="zaposleni.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Zaposleni
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="ime"><span>Ime</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="prz"><span>Prz</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="korisnicko_ime"><span translate="kcotApp.zaposleni.korisnicko_ime">Korisnicko Ime</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="lozinka"><span>Lozinka</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="tip"><span>Tip</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="zaposleni in vm.zaposlenis track by zaposleni.id">
                    <td><a ui-sref="zaposleni-detail({id:zaposleni.id})">{{zaposleni.id}}</a></td>
                    <td>{{zaposleni.ime}}</td>
                    <td>{{zaposleni.prz}}</td>
                    <td>{{zaposleni.korisnicko_ime}}</td>
                    <td>{{zaposleni.lozinka}}</td>
                    <td translate="{{'kcotApp.Tip.' + zaposleni.tip}}">{{zaposleni.tip}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="zaposleni-detail({id:zaposleni.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="zaposleni.edit({id:zaposleni.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="zaposleni.delete({id:zaposleni.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
