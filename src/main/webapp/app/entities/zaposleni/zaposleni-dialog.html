
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myZaposleniLabel">Create or edit a Zaposleni</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.zaposleni.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.zaposleni.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_ime">Ime</label>
            <input type="text" class="form-control" name="ime" id="field_ime"
                    ng-model="vm.zaposleni.ime"
                    required />
            <div ng-show="editForm.ime.$invalid">
                <p class="help-block"
                    ng-show="editForm.ime.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_prz">Prz</label>
            <input type="text" class="form-control" name="prz" id="field_prz"
                    ng-model="vm.zaposleni.prz"
                    required />
            <div ng-show="editForm.prz.$invalid">
                <p class="help-block"
                    ng-show="editForm.prz.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="kcotApp.zaposleni.korisnicko_ime" for="field_korisnicko_ime">Korisnicko Ime</label>
            <input type="text" class="form-control" name="korisnicko_ime" id="field_korisnicko_ime"
                    ng-model="vm.zaposleni.korisnicko_ime"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_lozinka">Lozinka</label>
            <input type="text" class="form-control" name="lozinka" id="field_lozinka"
                    ng-model="vm.zaposleni.lozinka"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_tip">Tip</label>
            <select class="form-control" name="tip" ng-model="vm.zaposleni.tip" id="field_tip" required>
                <option value="ORGANIZATOR">ORGANIZATOR</option>
                <option value="ZAPOSLEN">ZAPOSLEN</option>
                <option value="DIREKTOR">DIREKTOR</option>
            </select>
            <div ng-show="editForm.tip.$invalid">
                <p class="help-block"
                    ng-show="editForm.tip.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
