
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySkolaLabel">Create or edit a Skola</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.skola.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.skola.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_naziv">Naziv</label>
            <input type="text" class="form-control" name="naziv" id="field_naziv"
                    ng-model="vm.skola.naziv"
                    required />
            <div ng-show="editForm.naziv.$invalid">
                <p class="help-block"
                    ng-show="editForm.naziv.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="kcotApp.skola.kontakt_ime" for="field_kontakt_ime">Kontakt Ime</label>
            <input type="text" class="form-control" name="kontakt_ime" id="field_kontakt_ime"
                    ng-model="vm.skola.kontakt_ime"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="kcotApp.skola.kontakt_prz" for="field_kontakt_prz">Kontakt Prz</label>
            <input type="text" class="form-control" name="kontakt_prz" id="field_kontakt_prz"
                    ng-model="vm.skola.kontakt_prz"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="kcotApp.skola.kontakt_broj" for="field_kontakt_broj">Kontakt Broj</label>
            <input type="text" class="form-control" name="kontakt_broj" id="field_kontakt_broj"
                    ng-model="vm.skola.kontakt_broj"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
