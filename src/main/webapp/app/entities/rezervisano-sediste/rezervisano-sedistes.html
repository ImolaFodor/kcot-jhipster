<div>
    <h2>Rezervisana sedišta</h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="opis"><span>Opis</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="sediste.id"><span>Sedište</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="rezsed.id"><span>Rezervacija/Prodaja</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="rezervisanoSediste in vm.rezervisanoSedistes track by rezervisanoSediste.id">
                    <td><a ui-sref="rezervisano-sediste-detail({id:rezervisanoSediste.id})">{{rezervisanoSediste.id}}</a></td>
                    <td>{{rezervisanoSediste.opis}}</td>
                    <td>
                        <a ui-sref="sediste-detail({id:rezervisanoSediste.sediste.id})">{{rezervisanoSediste.sediste.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="rezervacija-prodaja-detail({id:rezervisanoSediste.rezsed.id})">{{rezervisanoSediste.rezsed.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="rezervisano-sediste-detail({id:rezervisanoSediste.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="rezervisano-sediste.edit({id:rezervisanoSediste.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="rezervisano-sediste.delete({id:rezervisanoSediste.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
