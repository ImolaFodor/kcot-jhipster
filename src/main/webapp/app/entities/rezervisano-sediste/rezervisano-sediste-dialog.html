
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRezervisanoSedisteLabel">Create or edit a Rezervisano Sediste</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.rezervisanoSediste.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.rezervisanoSediste.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_opis">Opis</label>
            <input type="number" class="form-control" name="opis" id="field_opis"
                    ng-model="vm.rezervisanoSediste.opis"
                     />
        </div>

        <div class="form-group">
            <label for="field_sediste">Sediste</label>
            <select class="form-control" id="field_sediste" name="sediste" ng-model="vm.rezervisanoSediste.sediste" ng-options="sediste as sediste.id for sediste in vm.sedistes track by sediste.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.sediste.$invalid">
            <p class="help-block"
                ng-show="editForm.sediste.$error.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label for="field_rezervacijaProdaja">Rezervacija Prodaja</label>
            <select class="form-control" id="field_rezervacijaProdaja" name="rezervacijaProdaja" ng-model="vm.rezervisanoSediste.rezervacijaProdaja" ng-options="rezervacijaProdaja as rezervacijaProdaja.id for rezervacijaProdaja in vm.rezervacijaprodajas track by rezervacijaProdaja.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.rezervacijaProdaja.$invalid">
            <p class="help-block"
                ng-show="editForm.rezervacijaProdaja.$error.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
