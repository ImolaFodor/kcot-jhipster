
<div>
    <h2><span>Rezervisano Sediste</span> {{vm.rezervisanoSediste.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Opis</span></dt>
        <dd>
            <span>{{vm.rezervisanoSediste.opis}}</span>
        </dd>
        <dt><span>Sediste</span></dt>
        <dd>
            <a ui-sref="sediste-detail({id:vm.rezervisanoSediste.sediste.id})">{{vm.rezervisanoSediste.sediste.id}}</a>
        </dd>
        <dt><span>Rezsed</span></dt>
        <dd>
            <a ui-sref="rezervacija-prodaja-detail({id:vm.rezervisanoSediste.rezsed.id})">{{vm.rezervisanoSediste.rezsed.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
