
<div>
    <h2><span>Pozvani</span> {{vm.pozvani.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Status</span></dt>
        <dd>
            <span translate="{{'kcotApp.Status.' + vm.pozvani.status}}">{{vm.pozvani.status}}</span>
        </dd>
        <dt><span>U Galeriji</span></dt>
        <dd>
            <a ui-sref="u-galeriji-detail({id:vm.pozvani.uGaleriji.id})">{{vm.pozvani.uGaleriji.naziv}}</a>
        </dd>
        <dt><span>Gost</span></dt>
        <dd>
            <a ui-sref="gost-detail({id:vm.pozvani.gost.id})">{{vm.pozvani.gost.prz}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
