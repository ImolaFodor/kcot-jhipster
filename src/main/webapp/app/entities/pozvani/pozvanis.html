<div>
    <h2>Pozvani na događaj</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="pozvani.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Kreiraj nov poziv
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="status"><span>Status</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="uGaleriji.naziv"><span>Događaj</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="gost.prz"><span>Gost</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="pozvani in vm.pozvanis track by pozvani.id">
                    <td><a ui-sref="pozvani-detail({id:pozvani.id})">{{pozvani.id}}</a></td>
                    <td translate="{{'kcotApp.Status.' + pozvani.status}}">{{pozvani.status}}</td>
                    <td>
                        <a ui-sref="u-galeriji-detail({id:pozvani.uGaleriji.id})">{{pozvani.uGaleriji.naziv}}</a>
                    </td>
                    <td>
                        <a ui-sref="gost-detail({id:pozvani.gost.id})">{{pozvani.gost.prz}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="pozvani-detail({id:pozvani.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="pozvani.edit({id:pozvani.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="pozvani.delete({id:pozvani.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
