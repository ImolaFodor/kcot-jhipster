
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myUmetnickoDeloLabel">Create or edit a Umetnicko Delo</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.umetnickoDelo.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.umetnickoDelo.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_naziv">Naziv</label>
            <input type="text" class="form-control" name="naziv" id="field_naziv"
                    ng-model="vm.umetnickoDelo.naziv"
                    required />
            <div ng-show="editForm.naziv.$invalid">
                <p class="help-block"
                    ng-show="editForm.naziv.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="kcotApp.umetnickoDelo.umetnik_ime" for="field_umetnik_ime">Umetnik Ime</label>
            <input type="text" class="form-control" name="umetnik_ime" id="field_umetnik_ime"
                    ng-model="vm.umetnickoDelo.umetnik_ime"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="kcotApp.umetnickoDelo.umetnik_prz" for="field_umetnik_prz">Umetnik Prz</label>
            <input type="text" class="form-control" name="umetnik_prz" id="field_umetnik_prz"
                    ng-model="vm.umetnickoDelo.umetnik_prz"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="kcotApp.umetnickoDelo.inventarski_broj" for="field_inventarski_broj">Inventarski Broj</label>
            <input type="text" class="form-control" name="inventarski_broj" id="field_inventarski_broj"
                    ng-model="vm.umetnickoDelo.inventarski_broj"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="kcotApp.umetnickoDelo.tip_um_dela" for="field_tip_um_dela">Tip Um Dela</label>
            <select class="form-control" name="tip_um_dela" ng-model="vm.umetnickoDelo.tip_um_dela" id="field_tip_um_dela" required>
                <option value="MAGACIN">MAGACIN</option>
                <option value="SVOJINA">SVOJINA</option>
            </select>
            <div ng-show="editForm.tip_um_dela.$invalid">
                <p class="help-block"
                    ng-show="editForm.tip_um_dela.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
