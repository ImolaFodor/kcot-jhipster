
<div>
    <h2><span>Gost</span> {{vm.gost.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Ime</span></dt>
        <dd>
            <span>{{vm.gost.ime}}</span>
        </dd>
        <dt><span>Prezime</span></dt>
        <dd>
            <span>{{vm.gost.prz}}</span>
        </dd>
        <dt><span>Broj telefona</span></dt>
        <dd>
            <span>{{vm.gost.broj}}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
            <span>{{vm.gost.email}}</span>
        </dd>
        <dt><span>Adresa</span></dt>
        <dd>
            <span>{{vm.gost.adresa}}</span>
        </dd>
        <dt><span translate="kcotApp.gost.tip_gost">Tip Gost</span></dt>
        <dd>
            <span translate="{{'kcotApp.TipGost.' + vm.gost.tip_gost}}">{{vm.gost.tip_gost}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
