
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myGostLabel">Kreiraj iili modifikuj gosta</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.gost.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.gost.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_ime">Ime</label>
            <input type="text" class="form-control" name="ime" id="field_ime"
                    ng-model="vm.gost.ime"
                    required />
            <div ng-show="editForm.ime.$invalid">
                <p class="help-block"
                    ng-show="editForm.ime.$error.required">
                    Ovo polje je obavezno.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_prz">Prezime</label>
            <input type="text" class="form-control" name="prz" id="field_prz"
                    ng-model="vm.gost.prz"
                    required />
            <div ng-show="editForm.prz.$invalid">
                <p class="help-block"
                    ng-show="editForm.prz.$error.required">
                    Ovo polje je obavezno.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_broj">Broj telefona</label>
            <input type="number" class="form-control" name="broj" id="field_broj"
                    ng-model="vm.gost.broj"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                    ng-model="vm.gost.email"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_adresa">Adresa</label>
            <input type="text" class="form-control" name="adresa" id="field_adresa"
                    ng-model="vm.gost.adresa"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="kcotApp.gost.tip_gost" for="field_tip_gost">Tip gosta</label>
            <select class="form-control" name="tip_gost" ng-model="vm.gost.tip_gost" id="field_tip_gost" required>
                <option value="VIP">VIP</option>
                <option value="GRADJANIN">GRADJANIN</option>
            </select>
            <div ng-show="editForm.tip_gost.$invalid">
                <p class="help-block"
                    ng-show="editForm.tip_gost.$error.required">
                    Ovo polje je obavezno.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Otkaži</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Sačuvaj</span>
        </button>
    </div>
</form>
